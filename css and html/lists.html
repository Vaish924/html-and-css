<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>orderd list</h2>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <h2>unorderd list</h2>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <h2>defination list</h2>
    <dl>
        <dt>item 1</dt>
        <dd>item 1 is the main product used by many people</dd>
        <dt>item 2</dt>
        <dd>item 2 is the main product used by less people</dd>
    </dl>
</body>
</html>
