<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <lable for="first name">First name:</lable>
        <input type="text" placeholder="Enter first name" id="first name">
        <br>
        <lable for="last name"> Last name:</lable>
        <input type="text" placeholder="Enter last name" id="last name">
        <br>
        <lable for="password">Enter password:</lable>
        <input type="password" placeholder="Enter password" id="password ">
        <br>
        <input type="checkbox" id="terms" value="agree">
        <lable for="terms">I agree all terms and conditions</lable><br>
        <lable for="gender">Select gender:</lable><br>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender"><br>

        <lable for="country">Select country:</lable><br>
        <select id="country">
        <option value="India">India</option>
        <option value="America">Americaa</option>
        <option value="Japan">Japan</option>
        </select><br>

        <textarea placeholder="explain your interest in registration" rows="6" cols="60"></textarea>
        <br>

        <label for="file">upload file:</label>
        <input type="file" value="file" id="file"><br>
        <input type="submit"><br>
        <input type="reset">


    </form><br>
</body>
</html>
